# SonarCloud configuration
sonar.organization=bob-reis
sonar.projectKey=bob-reis_AliasMap
sonar.projectName=AliasMap - AI-Powered Social Media Discovery

# Project Information
sonar.projectVersion=1.0
sonar.projectDescription=Enhanced social media username discovery with validation engine and precision metrics

# Source Code Configuration - Focused on apps/web
sonar.sources=apps/web/lib,apps/web/components,apps/web/app
sonar.tests=apps/web/tests
sonar.sourceEncoding=UTF-8

# Coverage Configuration
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/web/coverage/lcov.info
sonar.typescript.tsconfigPath=apps/web/tsconfig.json

# Test Configuration
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.config.js,**/*.config.ts,**/coverage/**,Referencias/**,agents/**,docs/**,.github/**

# Coverage Exclusions (don't include test files in coverage)
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.config.ts,**/node_modules/**

# Quality Gate Settings
sonar.qualitygate.wait=true

# New Code Definition
sonar.newCode.referenceBranch=main

# Security Settings
sonar.security.hotspots.disabled=false

# Duplication Settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
