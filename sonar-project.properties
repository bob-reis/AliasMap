# SonarCloud configuration
# Replace with your org and project key before enabling CI gate
sonar.organization=bob-reis
sonar.projectKey=bob-reis_AliasMap
sonar.projectName=AliasMap

# Sources (adjust once code exists)
sonar.sources=apps
sonar.exclusions=Referencias/**,agents/**,docs/**,.github/**,node_modules/**,**/*.test.*,

# Tests and coverage
sonar.tests=apps
sonar.test.inclusions=**/*.{test,spec}.*
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.tsconfigPath=**/tsconfig.json

# General
sonar.sourceEncoding=UTF-8
